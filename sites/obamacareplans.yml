  #############
  lander:
    ##################
    # Component Name #
    ##################
    c_ZipContainer: #Component
      ################
      # Element Name #
      ################
      zc_ZipButton: #Element
        ############
        # Locator #
        ############
        locator:
          locatorType: "xpath"
          locatorPath: "//*[@data-testid='zc_ZipButton']"
          ##############
          # Attributes #
          ##############
        attributes:
          text: "Shop Plans Â»"
          color:
            type: "background-color"
            color-id: "#b34787"

      zc_ZipInput:
        locator:
          locatorType: "xpath"
          locatorPath: "//*[@data-testid='zc_ZipInput']"
        attributes:
          placeholder: "Enter Your ZipCode"


      zc_CardSubTitle:
        locator:
          locatorType: "xpath"
          locatorPath: "//*[@data-testid='zc_CardSubTitle']"
        attributes:
          placeholder: "Rates as low as $50/month in"

      zc_CardTitle:
        locator:
          locatorType: "xpath"
          locatorPath: "//*[@data-testid='zc_CardTitle']"
        attributes:
          text: "Health Insurance Smarter"

