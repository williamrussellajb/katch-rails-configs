########################################################################################################################
# File structure                                                                                                       #
# ex. page.lander.zip_container.zip_code_button                                                                        #
# Breakdown:                                                                                                           #
# Page: indicator that the object is part of a page                                                                    #
#   lander: Name of the page                                                                                           #
#     zip_container: which component is the element in                                                                 #
#       zip_code_button: actual element including it's attributes.                                                     #
#                                                                                                                      #
# The element object contains the locator, dom paths and expected attributes.                                          #
#                                                                                                                      #
# Element locator:                                                                                                     #
#   locator_type: xpath, css, id, name, etc                                                                            #
#   locator: actual path to the dom element, ideally a data-testid                                                     #
#                                                                                                                      #
# element attributes:                                                                                                  #
#   text: default text for an element                                                                                  #
#   placeholder: default placeholder text                                                                              #
#   color:                                                                                                             #
#     type: what css the farmwork should inspect to determine the color, e.g, background, background-color, etc.       #
#     color-id: actual hex id of the color                                                                             #
#                                                                                                                      #
# Full Element structure:                                                                                              #
#   page:                                                                                                              #
#     page-name:                                                                                                       #
#       component-name:                                                                                                #
#         element-name:                                                                                                #
#           element-locator                                                                                            #
#             type                                                                                                     #
#             path                                                                                                     #
#           element-attributes                                                                                         #
#             attributes                                                                                               #
#             color                                                                                                    #
#                                                                                                                      #
#                                                                                                                      #
# Note: If a component is a global property, for example, the footer or header,                                        #
# the component will be located under the 'global' page                                                                #
#                                                                                                                      #
# Example:                                                                                                             #
#   page:                                                                                                              #
#     global                                                                                                           #
#      header: (global component)                                                                                      #
#        element                                                                                                       #
#        ...                                                                                                           #
#                               `                                                                                       #
#                                                                                                                      #
# This can be visualized within a page object. The "LanderPage" will include multiple components, such as              #
# Footer, Header, ZipContainerComponent, etc.                                                                          #
#                                                                                                                      #
# This allows for misc sites to update individual components based on the sites.                                       #
#                                                                                                                      #
#        ##################################################################################################            #
#        #   NOTE: GENERAL.YML is a global config, it's actually targeting healthplans.com as a baseline  #            #
#        ##################################################################################################            #
#                                                                                                                      #
########################################################################################################################


