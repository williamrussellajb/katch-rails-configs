#https://www.directhealthinsurance.com/
page:
  lander:
    header:
      logo:
         locatorType: "id"
         locatorPath: "logo"
      attributes:
          text: "DirectHealthInsurance.com, know your options"

    bigBannerDialog:
      bigBannerDialogZipCodeLabel:
        locator:
          locatorType: "id"
          locatorPath: "label_zip_code"
        attributes:
          text: "Enter Your Zip Code"

      bigBannerDialogZipButton:
        locator:
          locatorType: "id"
          locatorPath: "mainButton"
        attributes:
          text: "View Plans"

      bigBannerDialogZipInput:
        locator:
          locatorType: "id"
          locatorPath: "zip_code"
        attributes:
          placeholder: "Enter Zip"


    partners:

      partnersSectionHeader:
        locator:
          locatorType:  "xpath"
          locatorPath:  "//*[@id='partners']/h3/span"
        attributes:
          text: "Available Plans in your state:"

      partnersSectionSubHeader:
        locator:
          locatorType:  "xpath"
          locatorPath:  "//*[@id='partners']/h4"
        attributes:
          text: "Find a plan in less than 2 minutes - from start to finish!"

      partnersSectionText:
        locatorType:  "xpath"
        locatorPath:  "//*[@id='partners']/p/text()"
      attributes:
        text: "After you submit your information, we'll show you plans that match your needs. You'll also be given quotes for all of the major health insurance carriers available to you, including Blue Cross, Blue Shield, Aetna, Humana, United, Assurant, Kaiser (in select states), Cigna, and regional plan providers."


      partnersOneImage:
        locator:
          locatorType: "xpath"
          locatorPath: "//*[@id='carrier_logos']/ul/li[1]/img"
        attributes:
          src: "//images.katch.com/sem/pm/carriers/59.gif"

       partnersTwoImage:
          locator:
            locatorType: "xpath"
            locatorPath: "//*[@id='carrier_logos']/ul/li[2]/img"
        attributes:
          src: "//images.katch.com/sem/pm/carriers/1.gif"

       partnersThreeImage:
          locator:
            locatorType: "xpath"
            locatorPath: "//*[@id='carrier_logos']/ul/li[3]/img"
        attributes:
          src: "//images.katch.com/sem/pm/carriers/76.gif"

       partnersFourImage:
          locator:
            locatorType: "xpath"
            locatorPath: "//*[@id='carrier_logos']/ul/li[4]/img"
        attributes:
          src: "//images.katch.com/sem/pm/carriers/32.gif"

       partnersFiveImage:
          locator:
            locatorType: "xpath"
            locatorPath: "//*[@id='carrier_logos']/ul/li[5]/img"
        attributes:
          src: "//images.katch.com/sem/pm/carriers/50.gif"

       partnersSixImage:
          locator:
            locatorType: "xpath"
            locatorPath: "//*[@id='carrier_logos']/ul/li[6]/img"
        attributes:
          src: "//images.katch.com/sem/pm/carriers/27.gif"

